<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
<div class="container" id = "outer_container">
    <div class="row" id = "row_container">
        <div class="col-md-6">
            <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                <h1 class="pixel-title text-center fs-2">Hey! I'm <span id="name_field">Adrian</span>,</h1>
                <h5 id = "typewriter" class="text-center pixel-title fs-6"></h4>
                <div class="row">
                    <a href="https://github.com/moggedkk" class="icon"><img class="img-fluid icon" src="css/img/icons/GitHub_icon.png" alt="GitHub_icon"></a>
                    <a href="https://www.linkedin.com/in/adrian-strassnig-34502329b/" class="icon"><img class="img-fluid icon" src="css/img/icons/LinkedIn_icon.webp" alt="fedora_icon"> </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center vh-100">

    </div>
    <p class="pixel-title fs-6 text-center" id = "headline_concepts">Current concepts which i find interesting</p>

            <img src="css/img/interests/Tangentialvektor.png" class="img-fluid rounded images" alt="tangential_plane_img">
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img class="img-fluid images" src="css/img/interests/current_tech.png" alt="current_tech_img"> 
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <p class="pixel-title text-center small">recent technologies i have used</p>
        </div>
    </div>

 <script src="js/main.js"></script>
